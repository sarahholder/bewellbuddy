{% extends 'shared/base.html' %}

{% block content %}
<div class="container">
    <a href="{% url 'app:medicine_form' %}"><i class="fas fa-plus-circle fa-2x float-right mr-5 pageFas"></i></a>
    <h2>Current Medications</h2>
    <p>Click one below to view more details</p>
    {%for medicine in medicines %}
    <ul class="list-group list-group-flush entryList">
    <a href="{% url 'app:medicine_detail' medicine.id %}">
        <div>
            <li class="list-group-item list-group-item-action">
            <div class="d-flex flex-wrap">
                <div class="medicineList_name">
                    <p>{{ medicine.name }}</p>
                </div> 
                <div class="medicineList">
                    <p>{{ medicine.dosage }}</p>
                </div>
                <div class="medicineList">
                    <p>{{ medicine.frequency }}</p>
                </div>
            </div>
            </li>
        </div></a>
        </ul>
        {% endfor %}
</div>

{% endblock content %}

{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Be Well Buddy</title>
    <link rel="icon" 
      type="image/png" 
      href="static/images/BWB.png">   
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
      <link rel="stylesheet" href='../../static/styles/base.css'>

    <!-- Font Awesome JS -->
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

</head>
<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header text-center d-flex flex-wrap justify-content-center"> 
                <h3 class="menuTitle"><img class="bwbIcon m-0 p-0" src="../../static/images/BWB.png" alt="Be Well Buddy Icon"/>  Be Well Buddy</h3>
                <strong><img class="bwbIconCollapse" src="../../static/images/BWB.png" alt="Be Well Buddy Icon"/></strong>
                <strong>BWB</strong>
            </div>
            <ul class="list-unstyled components">
                <li class="active">
                    <a href="/">
                       <img class="menuIcon" src="../../static/images/home.png" alt="home icon"/> 
                        Home
                    </a>
                </li>
                <li>
                    <a href="#symptomSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <img class="menuIcon" src="../../static/images/symptomTracker.png" alt="home icon"/> 
                        Symptom Tracker
                    </a>
                    <ul class="collapse list-unstyled" id="symptomSubmenu">
                        <li>
                            <a class="menu-list" href="{% url 'app:entries' %}">View</a>
                        </li>
                        <li>
                            <a class="menu-list" href="{% url 'app:entriesform' %}">Add</a>
                        </li>
                    </ul>
                    <a href="#medSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <img class="menuIcon" src="../../static/images/medicine.png" alt="medicine icon"/> 
                        Medicine Tracker
                    </a>
                    <ul class="collapse list-unstyled" id="medSubmenu">
                        <li>
                            <a class="menu-list" href="{% url 'app:medicines' %}">View</a>
                        </li>
                        <li>
                            <a class="menu-list" href="{% url 'app:medicine_form' %}">Add</a>
                        </li>
                        <li>
                            <a class="menu-list" href="{% url 'app:archived_medicine' %}">Archived</a>
                        </li>
                    </ul>
                </li>
                <li>
                    
                    {% comment %} Future use for adding Recall functionality
                    <a href="#">
                      <img class="menuIcon" src="../../static/images/recall.png" alt="Recall icon"/> 
                      Medicine Recalls
                    </a> {% endcomment %}
                </li>
                <li class="active">
                    <a href="{% url 'app:logout' %}">
                       <img class="menuIcon" src="../../static/images/logout.png" alt="loutout icon"/> 
                        Logout
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info hello">  
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </nav>
            <main class="main-content">{% block content %} {% endblock %}</main>
        </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js'></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
        $(document).ready(function(){
            $(".entry_form").submit(function(){
                if ($('input:checkbox').filter(':checked').length < 1){
                    alert("Please check at least one symptom!");
                return false;
                }
            });
        });
       
    $(document).ready(function(){
      {% block jquery %}{% endblock %}
    })

</script>

</body>

</html>
